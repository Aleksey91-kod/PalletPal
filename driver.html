<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PalletPal — Водитель</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/app-variables.css">
    <link rel="stylesheet" href="src/styles/app.css">
    <link rel="stylesheet" href="src/styles/app-components.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>html,body{height:100%;}</style>
</head>
<body>
<div class="app-mobile">
    <div class="topbar">
        <div>
            <div class="topbar-title">Водитель</div>
            <div style="color:var(--color-text-light);font-size:1rem;">Добро пожаловать!</div>
        </div>
        <div class="topbar-avatar">
            <img src="static/logo.png" alt="Логотип PalletPal" class="logo-img">
        </div>
    </div>
    <div style="padding:0 18px;">
        <div class="card">
            <div class="card-title">Авторизация</div>
            <form id="driverAuthForm">
                <div class="form-group">
                    <label for="driverPhone">Номер телефона</label>
                    <input type="tel" id="driverPhone" class="form-control" placeholder="Введите номер" required>
                </div>
                <button type="submit" class="btn btn-accent">Войти</button>
            </form>
        </div>
        <div id="driverPanel" style="display:none;">
            <div class="card">
                <div class="card-title">Доступные заказы</div>
                <div id="ordersList"></div>
            </div>
            <div class="card">
                <div class="card-title">Чат с клиентом</div>
                <div id="chatMessages" style="min-height:100px;margin-bottom:10px;"></div>
                <form id="chatForm" style="display:flex;gap:8px;">
                    <input type="text" id="messageInput" class="form-control" placeholder="Введите сообщение...">
                    <button class="btn btn-accent" type="submit" style="width:auto;padding:0 18px;"> <i class="ri-send-plane-2-line"></i></button>
                </form>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <i class="ri-home-5-line navbar-icon active"></i>
        <i class="ri-calendar-2-line navbar-icon"></i>
        <i class="ri-notification-3-line navbar-icon"></i>
        <i class="ri-user-3-line navbar-icon"></i>
    </nav>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    let currentDriver = null;
    let currentOrder = null;
    // Авторизация
    document.getElementById('driverAuthForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const phone = document.getElementById('driverPhone').value;
        // Здесь должна быть реальная авторизация, сейчас просто показываем панель
        currentDriver = {id: 1, phone};
        document.getElementById('driverAuthForm').parentElement.style.display = 'none';
        document.getElementById('driverPanel').style.display = '';
        loadOrders();
    });
    // Загрузка заказов (заглушка)
    function loadOrders() {
        const orders = [
            {id: 101, from_address: 'Москва', to_address: 'Санкт-Петербург', status: 'Новый'},
            {id: 102, from_address: 'Казань', to_address: 'Уфа', status: 'В пути'}
        ];
        const ordersList = document.getElementById('ordersList');
        ordersList.innerHTML = '';
        orders.forEach(order => {
            const el = document.createElement('div');
            el.className = 'card process-box';
            el.innerHTML = `<div><div class='process-title'>Заказ #${order.id}</div><div class='process-date'>${order.from_address} → ${order.to_address}</div><div class='process-date'>Статус: ${order.status}</div></div><button class='btn btn-accent' style='width:auto;padding:0 14px;font-size:0.95rem;' onclick='takeOrder(${order.id})'>Взять</button>`;
            ordersList.appendChild(el);
        });
    }
    // Взять заказ (заглушка)
    window.takeOrder = function(orderId) {
        currentOrder = orderId;
        // Подключение к чату (заглушка)
        document.getElementById('chatMessages').innerHTML += `<div class='process-date'>Вы взяли заказ #${orderId}</div>`;
    }
    // Чат (заглушка)
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        if(input.value.trim()) {
            document.getElementById('chatMessages').innerHTML += `<div class='process-title' style='text-align:right;'>${input.value}</div>`;
            input.value = '';
        }
    });
</script>
</body>
</html>
